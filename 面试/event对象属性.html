    <script>
        // 当我点击哪个元素时，event.target返回的是点击的元素节点，我们可以用返回的借点使用一些DOM对象上的一些操作，这里的event.preventDefault()，是用来阻止点击a默认跳转，刷新页面导致结果不能输出来的作用。
        var ul = document.getElementById("ul");
        ul.onclick = function (event) {
            var tar = event.target
            var tagName = tar.nodeName.toLowerCase();
            console.log('你点击了：' + tagName);
            event.preventDefault()
        }

        // event.currentTarget作用：与this作用相似，始终返回绑定事件的元素
